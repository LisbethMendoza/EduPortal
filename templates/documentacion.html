{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Documentación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url("{% static 'imagenes/Fondo.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

h1 {
  color: #2e7d32;
  margin-bottom: 10px;
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
}

.subtitulo {
  text-align: center;
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 20px;
  font-style: italic;
}

.container {
  background-color: white;
  padding: 20px 25px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  width: 90%;
  max-width: 400px;
  min-width: 280px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  flex-shrink: 1; /* permite reducir el cuadro si la pantalla es muy pequeña */
}

.upload-field {
  margin-bottom: 15px;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fafafa;
  transition: 0.2s ease;
}

.upload-field:hover {
  background: #f0fff4;
  border-color: #2e7d32;
}

label {
  font-weight: bold;
  color: #2e7d32;
  flex: 1;
  font-size: 0.95rem;
}

input[type="file"] {
  flex: 1.2;
}

.checkmark {
  font-size: 20px;
  color: green;
  display: none;
  margin-left: 10px;
}

button.upload-btn {
  background-color: #2e7d32;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  transition: background-color 0.3s ease;
  font-weight: bold;
  margin-top: 15px;
}

button.upload-btn:hover {
  background-color: #1b5e20;
}

.required {
  color: red;
  font-weight: bold;
  font-size: 1rem;
  margin-left: 4px;
}

/* Responsivo: se adapta en pantallas muy pequeñas */
@media (max-width: 450px) {
  h1 {
    font-size: 1.6rem;
  }

  .subtitulo {
    font-size: 0.85rem;
  }

  .container {
    padding: 15px 20px;
    max-width: 95%;
  }

  button.upload-btn {
    font-size: 14px;
    padding: 10px;
  }

  .upload-field {
    padding: 10px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Entrega de Documentación</h1> 
    <p class="subtitulo">En esta pestaña deberás subir los documentos requeridos para culminar tu  solicitud de inscripción.</p>

    {% if mensaje %}
      <p style="color: green; text-align: center;">{{ mensaje }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" action="{% url 'subir_documentos_view' inscripcion.id_inscripcion %}">
      {% csrf_token %}

      <!-- Foto Cédula del Tutor -->
      <div class="upload-field">
        <label for="cedula_tutor">Foto Cédula del Tutor </label>
        <input type="file" name="cedula_tutor" id="cedula_tutor" required>
        <span class="required" id="req_cedula">*</span>
        <span class="checkmark" id="check_cedula">✔</span>
      </div>

      <!-- Foto 2x2 del Estudiante -->
      <div class="upload-field">
        <label for="foto_estudiante">Foto 2x2 del Estudiante </label>
        <input type="file" name="foto_estudiante" id="foto_estudiante" required>
        <span class="required" id="req_foto">*</span>
        <span class="checkmark" id="check_foto">✔</span>
      </div>

      <!-- Record de Notas (opcional) -->
      <div class="upload-field">
        <label for="record_notas">Record de Notas (opcional)</label>
        <input type="file" name="record_notas" id="record_notas">
        <span class="checkmark" id="check_record">✔</span>
      </div>

      <!-- Acta de Nacimiento -->
      <div class="upload-field">
        <label for="acta_nacimiento">Acta de Nacimiento (Original) </label>
        <input type="file" name="acta_nacimiento" id="acta_nacimiento" required>
        <span class="required" id="req_acta">*</span>
        <span class="checkmark" id="check_acta">✔</span>
      </div>

      <!-- Certificado Médico -->
      <div class="upload-field">
        <label for="certificado_medico">Certificado Médico</label>
        <input type="file" name="certificado_medico" id="certificado_medico" required>
        <span class="required" id="req_medico">*</span>
        <span class="checkmark" id="check_medico">✔</span>
      </div>

  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 15px;">
  <button type="button" class="upload-btn" style="background-color: #388e3c;" onclick="history.back()"> ← Atrás</button>
  <button type="submit" class="upload-btn" style="background-color: #388e3c;">Subir Documentos</button>
</div>
  </form>
  </div>

  <script>
   function addCheck(inputId, checkId, requiredId) {
  const input = document.getElementById(inputId);
  const check = document.getElementById(checkId);
  const required = document.getElementById(requiredId);

  input.addEventListener("change", () => {
    if (input.files.length > 0) {
      check.style.display = "inline";  
      required.style.display = "none"; 
    } else {
      check.style.display = "none";     
      required.style.display = "inline"; 
    }
  });
}

addCheck("cedula_tutor", "check_cedula", "req_cedula");
addCheck("foto_estudiante", "check_foto", "req_foto");
addCheck("record_notas", "check_record"); 
addCheck("acta_nacimiento", "check_acta", "req_acta");
addCheck("certificado_medico", "check_medico", "req_medico");

  </script>
  

{% if mensaje %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const btnSubir = document.querySelector(".upload-btn");

    // Crear contenedor del mensaje si no existe
    let mensajeDiv = document.getElementById("mensaje-documentacion");
    if (!mensajeDiv) {
        mensajeDiv = document.createElement("div");
        mensajeDiv.id = "mensaje-documentacion";
        mensajeDiv.style.display = "none";
        mensajeDiv.style.position = "fixed";
        mensajeDiv.style.top = "50%";
        mensajeDiv.style.left = "50%";
        mensajeDiv.style.transform = "translate(-50%, -50%)";
        mensajeDiv.style.padding = "20px 30px";
        mensajeDiv.style.borderRadius = "10px";
        mensajeDiv.style.color = "white";
        mensajeDiv.style.fontSize = "1.1rem";
        mensajeDiv.style.fontWeight = "bold";
        mensajeDiv.style.boxShadow = "0 4px 15px rgba(0,0,0,0.3)";
        mensajeDiv.style.zIndex = "10000";
        document.body.appendChild(mensajeDiv);
    }

    btnSubir.addEventListener("click", function(event) {
        event.preventDefault(); // Evita el envío inmediato
        mensajeDiv.style.display = "block";
        mensajeDiv.style.backgroundColor = "#43a047"; // verde para éxito
        mensajeDiv.innerText = "{{ mensaje|escapejs }}";

        // Opcional: enviar el formulario después de mostrar el mensaje
        setTimeout(() => {
            btnSubir.closest("form").submit();
        }, 1000); // espera 1 segundo
    });
});
</script>
{% endif %}



  
</body>
</html>
