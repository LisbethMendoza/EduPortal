{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
   body {
  background-image: url("{% static 'imagenes/Fondo.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  box-sizing: border-box;
}

.reset-container {
  background-color: rgba(255, 255, 255, 0.85);
  padding: 25px 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 60, 128, 0.2);
  width: 280px;
  max-width: 90%;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.reset-container:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(0, 60, 128, 0.25);
}

.logo-circular {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #668ebb;
  margin: 0 auto 15px auto;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.logo-circular img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.reset-header {
  font-size: 1.25rem;
  margin-bottom: 18px;
  color: #306dbd;
  font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="submit"] {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  border-radius: 8px;
  font-size: 14px;
  box-sizing: border-box;
  transition: border-color 0.3s ease, background-color 0.3s ease;
}

input[type="text"],
input[type="password"] {
  border: 2px solid #306dbd;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #5083c7ff;
  outline: none;
  background-color: #f0f5ff;
}

input[type="submit"] {
  background-color: #306dbd;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
  background-color: #5083c7ff;
  transform: scale(1.03);
}

.volver-link {
  display: block;
  margin-top: 10px;
  color: #5287ccff;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s ease;
}

.volver-link:hover {
  text-decoration: underline;
  color: #306dbd;
}

/* Responsive: móviles */
@media (max-width: 400px) {
  .reset-container {
    width: 95%;
    padding: 20px 15px;
  }

  .logo-circular {
    width: 60px;
    height: 60px;
  }

  .reset-header {
    font-size: 1.1rem;
  }
}

  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo-circular">
       <img src="{% static 'imagenes/Logo.jpg' %}" alt="Logo Liceo">
    </div>
    <div class="reset-header">Restablecer Contraseña</div>
    <form action="{% url 'restablecer' %}" method="post">
        {% csrf_token %}
      <input type="password" name="nueva_contrasena" placeholder="Nueva contraseña" required>
      <input type="submit" value="Guardar nueva contraseña" >
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
      {% if mensaje %}
        <p style="color:green;">{{ mensaje }}</p>
    {% endif %}
  </div>

</body>
</html>
