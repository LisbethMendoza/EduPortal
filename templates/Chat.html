{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir PDF PARA CHAT BOT</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 40px 50px;
      width: 480px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
       font-size: 1.5rem;
      margin-bottom: 40px;
      color: #222;
      user-select: none;
    }

    .upload-box {
      background: rgba(0, 123, 255, 0.07);
      border: 3px dashed #007bff;
      border-radius: 16px;
      width: 400px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      position: relative;
      user-select: none;
      margin-bottom: 40px;
    }

    .upload-box:hover {
      background-color: #d9e8ff;
      border-color: #0056b3;
      box-shadow: 0 0 30px rgba(0, 86, 179, 0.4);
    }

    /* Ocultamos el input file */
    #pdfInput {
      display: none;
    }

    .upload-icon {
      font-size: 60px;
      color: #007bff;
      margin-bottom: 20px;
      user-select: none;
    }

    .upload-text {
      font-size: 18px;
      font-weight: 600;
      color: #007bff;
      text-align: center;
      user-select: none;
    }

    /* Indicamos que se puede arrastrar sobre el cuadro */
    .upload-box.dragover {
      background-color: #bbd8ff;
      border-color: #003d99;
      box-shadow: 0 0 35px rgba(0, 61, 153, 0.7);
    }

    button.upload-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 0;       /* menos alto */
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;      /* más pequeño */
  width: 400px;
  max-width: 100%;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 14px rgba(0,123,255,0.5);
  user-select: none;
  font-weight: 700;
}

    button.upload-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 18px rgba(0,86,179,0.7);
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>Subir PDF para tu Chat institucional</h1>

    <div class="upload-box" id="uploadBox" tabindex="0" aria-label="Área para subir archivos PDF">
      <!-- Ícono de flecha hacia arriba usando SVG -->
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="60" height="60" aria-hidden="true" focusable="false">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 12v.01M12 4v16m8-8v.01M4 12l8-8 8 8M12 20v-8" />
      </svg>
      <div class="upload-text">Haz clic o arrastra tu archivo PDF aquí</div>
      <input type="file" accept="application/pdf" id="pdfInput" />
    </div>

    <button class="upload-btn" onclick="uploadPDF()">Guardar</button>

  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const pdfInput = document.getElementById('pdfInput');

    // Abrir selector al hacer clic en el cuadro
    uploadBox.addEventListener('click', () => pdfInput.click());

    // Agregar clase cuando se arrastra archivo encima
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    // Quitar clase cuando se sale del área
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    // Al soltar archivo en el cuadro
    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length) {
        if (files[0].type === 'application/pdf') {
          pdfInput.files = files; // asigna el archivo al input
          alert(`Archivo "${files[0].name}" listo para guardar.`);
        } else {
          alert('Solo se permiten archivos PDF.');
        }
      }
    });

    function uploadPDF() {
      if (!pdfInput.files.length) {
        alert('Por favor, selecciona un archivo PDF.');
        return;
      }
      const file = pdfInput.files[0];
      if (file.type !== 'application/pdf') {
        alert('Solo se permiten archivos PDF.');
        return;
      }
      alert(`Archivo "${file.name}" listo para guardar.`);
      // Aquí va la lógica para guardar el archivo en el servidor
    }
  </script>

</body>
</html>
