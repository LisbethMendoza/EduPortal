{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Pregunta al ChatBot</title>
 <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
    body {
      background-color: #f1f8e9;
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #0d8094;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #0d8094;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a6e80;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Agregar Pregunta</h2>
    <form action="#" method="post">
      <label for="pregunta">Pregunta:</label>
      <textarea name="pregunta" required></textarea>

      <label for="respuesta">Respuesta:</label>
      <textarea name="respuesta" required></textarea>

      <button type="submit">Guardar</button>
    </form>
  </div>

</body>
</html>
