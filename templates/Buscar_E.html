{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estudiantes Pendientes</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
    body {
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .grid-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 128, 0, 0.15);
      max-width: 1100px;
      width: 95%;
    }

    h2 {
      text-align: center;
      color: #2e407dff;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 3px solid #a5b0d6ff;
      padding-bottom: 10px;
    }

    .filtro-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filtro-container input {
      padding: 8px;
      border: 2px solid #a5b0d6ff;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1rem;
    }

    .btn-buscar {
      padding: 10px 20px;
      background-color: #38458eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-buscar:hover {
      background-color: #6688bbff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #a5bcd6ff;
    }

    th {
      background-color: #6695bbff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: rgba(102, 117, 187, 0.1);
    }

    .btn-verde {
      background-color: #38458eff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-verde:hover {
      background-color: #667dbbff;
      transform: scale(1.05);
    }

    .opcion-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 12px 25px;
      background-color: #6688bbff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .opcion-link:hover {
      background-color: #38488eff;
    }

    .icono-rueda {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url("{% static 'imagenes/icono-rueda.png' %}") no-repeat center center;
      background-size: contain;
      margin-right: 8px;
      vertical-align: middle;
    }

 .btn-verde {
    background-color: #28a745; /* Verde */
    color: white;
    border: none;
    padding: 4px 8px;
    margin: 2px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn-amarillo {
    background-color: #ffc107; /* Amarillo */
    color: black;
    border: none;
    padding: 4px 8px;
    margin: 2px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="grid-container">
    <h2>Estudiantes Pendientes</h2>

   <div class="filtro-container">
  <form method="GET" id="form-buscar">
    <input type="text" id="codigo" name="codigo" placeholder="Ej: EST12345" value="{{ request.GET.codigo }}">
    <button type="submit" id="btn-buscar" class="btn-buscar">Buscar</button>
  </form>
</div>

<table id="tabla-estudiantes">
  <thead>
    <tr>
      <th>Código</th>
      <th>Nombre Estudiante</th>
      <th>Comentario</th>
      <th>Tipo</th>
      <th>Documentación</th>
      <th>✔= Aprobado R= Revision</th>
    </tr>
  </thead>
  <tbody>
    <!-- Se llenará dinámicamente con fetch -->
  </tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tbody = document.querySelector("#tabla-estudiantes tbody");
  const formBuscar = document.getElementById('form-buscar');
  const inputCodigo = document.getElementById('codigo');

  // Función para cargar estudiantes
  async function cargarEstudiantes(codigo = '') {
    try {
      const url = new URL("{% url 'estudiantes_rechazados_todos_json' %}", window.location.origin);
      if (codigo) url.searchParams.append('codigo', codigo);

      const response = await fetch(url);
      const data = await response.json();
      tbody.innerHTML = "";

      // Inscripciones
      data.inscripciones.forEach(insc => {
        const docs = [];
        for (const [key, value] of Object.entries(insc.documentos)) {
          if (value) docs.push(`<a href="${value}" target="_blank">${key.replace('_', ' ')}</a>`);
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${insc.estudiante__codigo}</td>
          <td>${insc.estudiante__nombre} ${insc.estudiante__apellido}</td>
          <td>${insc.comentario || ''}</td>
          <td>Inscripción</td>
          <td>${docs.join(' | ') || 'Sin documentos'}</td>
          <td>
            <button class="btn-aprobado" style="background:green;color:white;">✔</button>
            <button class="btn-pendiente" style="background:yellow;">R</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Reinscripciones
      data.reinscripciones.forEach(reins => {
        const docLink = reins.documento_pdf ? `<a href="${reins.documento_pdf}" target="_blank">Documento PDF</a>` : 'Sin documento';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${reins.estudiante__codigo}</td>
          <td>${reins.estudiante__nombre} ${reins.estudiante__apellido}</td>
          <td>${reins.comentario || ''}</td>
          <td>Reinscripción</td>
          <td>${docLink}</td>
          <td>
            <button class="btn-aprobado" style="background:green;color:white;">✔</button>
            <button class="btn-pendiente" style="background:yellow;">R</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Si no hay resultados
      if (data.inscripciones.length === 0 && data.reinscripciones.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="6" style="text-align:center;">No hay estudiantes rechazados</td>`;
        tbody.appendChild(tr);
      }

    } catch (error) {
      console.error('Error al cargar los datos:', error);
    }
  }

  // Cargar todos inicialmente
  cargarEstudiantes();

  // Filtrar al enviar el formulario
  formBuscar.addEventListener('submit', (e) => {
    e.preventDefault();
    const codigo = inputCodigo.value.trim();
    cargarEstudiantes(codigo);
  });

  // Manejo de botones ✔ y R
  document.addEventListener('click', async (e) => {
    if (e.target.classList.contains('btn-aprobado') || e.target.classList.contains('btn-pendiente')) {
      const tr = e.target.closest('tr');
      const codigo = tr.querySelector('td').innerText;
      const tipo = tr.querySelector('td:nth-child(4)').innerText;
      const nuevoEstado = e.target.classList.contains('btn-aprobado') ? 'Aprobado' : 'Pendiente';

      let url = tipo === 'Inscripción'
        ? `/actualizar_estado/inscripcion/${codigo}/`
        : `/actualizar_estado/reinscripcion/${codigo}/`;

      try {
        const resp = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ estado: nuevoEstado })
        });

        if (resp.ok) {
          tr.querySelector('td:nth-child(6)').innerText = nuevoEstado;
        } else {
          alert('Error al actualizar estado');
        }
      } catch (err) {
        console.error(err);
      }
    }
  });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

});
</script>







</body>

</html>
