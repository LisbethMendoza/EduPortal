{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurar Cupos</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
 <style>
  body {
    background-color: #f1f8f5;
    background-image: url("{% static 'imagenes/Fondo.jpg' %}");
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
    min-height: 100vh;
    gap: 40px;
  }

  .admin-container {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 9, 128, 0.2);
    padding: 30px 40px;
    width: 500px;
  }

  .flex-row {
    display: flex;
    flex-direction: row;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  h2 {
    text-align: center;
    color: #158599;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #158599;
  }

  input[type="number"],
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #a5c4d6;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 25px;
  }

  /* === ESTILO UNIFICADO PARA TODOS LOS BOTONES === */
  .btn-agregar,
  .btn-eliminar {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: Arial, sans-serif;
  }

  /* Botón Agregar / Guardar */
  .btn-agregar {
    background-color: #158599;
    color: white;
  }

  .btn-agregar:hover {
    background-color: #18486e;
  }

  /* Botón Eliminar */
  .btn-eliminar {
    background-color: #cc3d3d;
    color: white;
  }

  .btn-eliminar:hover {
    background-color: #a82626;
  }
</style>

</head>
<body>
<!-- Configurar Cupos -->
<div class="admin-container">
  <h2>Configurar Cupos por Grado</h2>
  <form action="#" method="POST">
    <label for="cupos_grado1">Cupos para Grado:</label>
    <input type="number" id="cupos_grado1" name="cupos_grado1" min="0" required>

    <label for="cupos_grado2">Cupos para Técnico:</label>
    <input type="number" id="cupos_grado2" name="cupos_grado2" min="0" required>

    <button type="submit" class="btn-agregar full-width-btn">Guardar Cupos</button>
  </form>
</div>


  <!-- Contenedor en fila -->
  <div class="flex-row">
    <!-- Añadir Técnico -->
    <div class="admin-container">
      <h2>Añadir Técnico</h2>
      <form action="{% url 'manejar_tecnico' %}" method="POST">
        {% csrf_token %}
        <label for="nombre_tecnico">Nombre del Técnico:</label>
        <input type="text" id="nombre_tecnico" name="nombre_tecnico" required>

        <div class="button-group">
          <button type="submit" name="accion" value="agregar" class="btn-agregar">Agregar Técnico</button>
          <button type="submit" name="accion" value="eliminar" class="btn-eliminar">Eliminar Técnico</button>
        </div>
      </form>
    </div>

    <!-- Añadir Grado -->
    <div class="admin-container">
      <h2>Añadir Grado</h2>
      <form action="{% url 'manejar_grado' %}" method="POST">
        {% csrf_token %}
        <label for="nombre_grado">Nombre del Grado:</label>
        <input type="text" id="nombre_grado" name="nombre_grado" required>

        <div class="button-group">
          <button type="submit" name="accion" value="agregar" class="btn-agregar">Agregar Grado</button>
          <button type="submit" name="accion" value="eliminar" class="btn-eliminar">Eliminar Grado</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
