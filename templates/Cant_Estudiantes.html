{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuraciones Básicas</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
    body {
      background-color: #f1f8f5;
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .panel {
      /* Quitamos el fondo blanco */
      background-color: transparent;
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px;
    }

    .panel h1 {
      text-align: center;
      background-color: rgba(255,255,255,0.9);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      color: #0f496e;
      margin-bottom: 35px;
      font-size: 2rem;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      align-items: start;
    }

    .admin-container {
      background-color: rgba(255,255,255,0.9); /* solo los cuadros mantienen un fondo ligeramente blanco */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 20px;
      min-width: 250px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .admin-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      color: #158599;
      margin-bottom: 15px;
      font-size: 1.25rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #158599;
      font-size: 0.95rem;
    }

    input[type="number"],
    input[type="text"],
    input[type="date"] {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #a5c4d6;
      border-radius: 8px;
      font-size: 0.95rem;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #158599;
      box-shadow: 0 0 4px rgba(21,133,153,0.4);
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 15px;
    }

    .btn-agregar,
    .btn-eliminar {
      flex: 1;
      padding: 10px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-agregar {
      background-color: #158599;
      color: white;
    }

    .btn-agregar:hover {
      background-color: #18486e;
    }

    .btn-eliminar {
      background-color: #cc3d3d;
      color: white;
    }

    .btn-eliminar:hover {
      background-color: #a82626;
    }

    .full-width-btn {
      width: 90%;
      margin-top: 15px;
      padding: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Estilo especial para el cuadro del medio */
    .center-panel .cupos-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .center-panel .cupo-block {
      flex: 1;
      text-align: center;
    }

    .center-panel .cupo-block input {
      width: 60%;
      padding: 5px;
      font-size: 0.85rem;
    }

    /* Nuevo bloque para incluir Cupos Técnico al lado de C */
    .center-panel .cupos-row-tecnico {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .center-panel .cupo-block-tecnico {
      flex: 1;
      text-align: center;
    }

    .center-panel .cupo-block-tecnico input {
      width: 50%;
      padding: 5px;
      font-size: 0.85rem;
    }

    /* Responsive: se apilan en pantallas pequeñas */
    @media (max-width: 900px) {
      .grid-layout {
        grid-template-columns: 1fr;
      }
      .center-panel .cupos-row,
      .center-panel .cupos-row-tecnico {
        flex-direction: column;
        gap: 10px;
      }
      .center-panel .cupo-block input,
      .center-panel .cupo-block-tecnico input {
        width: 90%;
      }
    }

  </style>
</head>
<body>
<div class="panel">

  {% if mensaje %}
  <div style="text-align:center; color: green; font-weight: bold; margin-bottom: 20px;">
    {{ mensaje }}
  </div>
  {% endif %}

  <div class="grid-layout">
    <!-- Técnico (izquierda) -->
    <div class="admin-container">
      <h2>Añadir Técnico</h2>
      <form action="{% url 'manejar_tecnico' %}" method="POST">
        {% csrf_token %}
        <label for="nombre_tecnico">Nombre del Técnico:</label>
        <input type="text" id="nombre_tecnico" name="nombre_tecnico" required>

        <div class="button-group">
          <button type="submit" name="accion" value="agregar" class="btn-agregar">Agregar</button>
          <button type="submit" name="accion" value="eliminar" class="btn-eliminar">Eliminar</button>
        </div>
      </form>
    </div>

    
    <!-- Formulario Inscripción -->
<div class="admin-container center-panel">
  <h2>Configurar Cupos Inscripción</h2>
  <form action="{% url 'configurar_cupos' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="tipo" value="Inscripcion">

    <label for="fecha_inicio_insc">Fecha Inicio Inscripción:</label>
    <input type="date" id="fecha_inicio_insc" name="fecha_inicio">

    <label for="fecha_limite_insc">Fecha límite Inscripción:</label>
    <input type="date" id="fecha_limite_insc" name="fecha_limite">

    <div class="cupos-row-tecnico">
      <div class="cupo-block">
        <label for="cupos_1ro_insc">1ro</label>
        <input type="number" id="cupos_1ro_insc" name="cupos_1ro" min="0">
      </div>
      <div class="cupo-block">
        <label for="cupos_2do_insc">2do</label>
        <input type="number" id="cupos_2do_insc" name="cupos_2do" min="0">
      </div>
      <div class="cupo-block">
        <label for="cupos_3ro_insc">3ro</label>
        <input type="number" id="cupos_3ro_insc" name="cupos_3ro" min="0">
      </div>
      <div class="cupo-block-tecnico">
        <label for="cupos_tecnico_insc">Técnico</label>
        <input type="number" id="cupos_tecnico_insc" name="cupos_tecnico" min="0" data-activos="{{ activos_count }}">
      </div>
    </div>

    <button type="submit" class="btn-agregar full-width-btn">Guardar</button>
  </form>
</div>

<!-- Formulario Reinscripción -->
<div class="admin-container center-panel">
  <h2>Configurar Cupos Reinscripción</h2>
  <form action="{% url 'configurar_cupos' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="tipo" value="Reinscripcion">

    <label for="fecha_inicio_reinsc">Fecha Inicio Reinscripción:</label>
    <input type="date" id="fecha_inicio_reinsc" name="fecha_inicio">

    <label for="fecha_limite_reinsc">Fecha límite Reinscripción:</label>
    <input type="date" id="fecha_limite_reinsc" name="fecha_limite">

    <div class="cupos-row-tecnico">
      <div class="cupo-block">
        <label for="cupos_1ro_reinsc">1ro</label>
        <input type="number" id="cupos_1ro_reinsc" name="cupos_1ro" min="0">
      </div>
      <div class="cupo-block">
        <label for="cupos_2do_reinsc">2do</label>
        <input type="number" id="cupos_2do_reinsc" name="cupos_2do" min="0">
      </div>
      <div class="cupo-block">
        <label for="cupos_3ro_reinsc">3ro</label>
        <input type="number" id="cupos_3ro_reinsc" name="cupos_3ro" min="0">
      </div>
      <div class="cupo-block-tecnico">
        <label for="cupos_tecnico_reinsc">Técnico</label>
        <input type="number" id="cupos_tecnico_reinsc" name="cupos_tecnico" min="0" data-activos="{{ activos_count }}">
      </div>
    </div>

    <button type="submit" class="btn-agregar full-width-btn">Guardar</button>
  </form>
</div>



    <!-- Grado/Nivel (derecha) -->
    <div class="admin-container">
      <h2>Añadir Nivel</h2>
      <form action="{% url 'manejar_grado' %}" method="POST">
        {% csrf_token %}
        <label for="nombre_grado">Nombre del Nivel:</label>
        <input type="text" id="nombre_grado" name="nombre_grado" required>

        <div class="button-group">
          <button type="submit" name="accion" value="agregar" class="btn-agregar">Agregar</button>
          <button type="submit" name="accion" value="eliminar" class="btn-eliminar">Eliminar</button>
        </div>

      </form>
    </div>
  </div>
</div>








</body>
</html>
