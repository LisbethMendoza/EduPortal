{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Solicitudes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-image: url("{% static 'imagenes/Fondo.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .grid-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 30px rgba(0, 128, 0, 0.15);
    max-width: 1200px;
    width: 95%;
    position: relative;
  }

  h2 {
    text-align: center;
    color: #2e407dff;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: bold;
    border-bottom: 3px solid #a5b0d6ff;
    padding-bottom: 0.5rem;
  }

  .filtro-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .filtro-container input,
  .filtro-container select {
    flex: 1 1 150px;
    padding: 0.5rem;
    border: 2px solid #a5b0d6ff;
    border-radius: 0.5rem;
    font-size: 1rem;
  }

  .btn-buscar {
    padding: 0.5rem 1rem;
    background-color: #38458eff;
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-buscar:hover {
    background-color: #6688bbff;
  }

  .filtro-periodo {
    position: absolute;
    top: 2rem;
    right: 2rem;
  }

  table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
  margin: 1rem 0; /* mantiene espacio arriba y abajo */
  overflow-x: auto;
}

/* Contenedor scrollable para pantallas pequeÃ±as */
.table-wrapper {
  width: 100%;
  overflow-x: auto;
  display: flex;
  justify-content: center; /* centra la tabla */
}

  th, td {
    padding: 0.75rem;
    border-bottom: 1px solid #a5bcd6ff;
    word-break: break-word;
  }

  th {
    background-color: #6695bbff;
    color: white;
  }

  tr:nth-child(even) {
    background-color: rgba(102, 117, 187, 0.1);
  }

  .contador {
    font-weight: bold;
    color: #2e407dff;
    text-align: right;
    margin-top: 1rem;
    font-size: 1rem;
  }

  /* ðŸ”¹ Listado de documentos */
  ul.documentos-lista {
    list-style-type: none;
    padding-left: 0;
    margin: 0;
  }

  ul.documentos-lista li {
    margin-bottom: 0.25rem;
  }

  ul.documentos-lista li a {
    color: #2e407dff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  ul.documentos-lista li a:hover {
    color: #158599;
    text-decoration: underline;
  }

  /* ðŸ”¹ Media queries para pantallas pequeÃ±as */
  @media (max-width: 1024px) {
    .filtro-periodo {
      position: static;
      margin-top: 1rem;
    }

    .filtro-container {
      flex-direction: column;
      align-items: stretch;
    }
  }

  @media (max-width: 768px) {
    h2 {
      font-size: 1.5rem;
    }

    th, td {
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .contador {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .grid-container {
      padding: 1rem;
    }

    .filtro-container input,
    .filtro-container select,
    .btn-buscar {
      font-size: 0.9rem;
      padding: 0.4rem;
    }

    table {
      font-size: 0.85rem;
    }
  }
  </style>
</head>
<body>
  <div class="grid-container">
    <h2>Resumen de Solicitudes</h2>

    <!-- Filtro por nÃºmero de solicitud -->
    <div class="filtro-container">
      <form method="GET" id="form-buscar">
        <input type="text" id="codigo" name="codigo" placeholder="NÃºmero de Solicitud">
        <button type="submit" class="btn-buscar">Buscar</button>
      </form>
    </div>

    <!-- Filtro de Periodo en la esquina superior derecha -->
    <div class="filtro-periodo">
      <label for="periodo">Periodo:</label>
      <select id="periodo" name="periodo">
        <option value="">Seleccione</option>
        <option value="2024-2025">2024-2025</option>
        <option value="2025-2026">2025-2026</option>
        <option value="2026-2027">2026-2027</option>
      </select>
    </div>

    <!-- Tabla de solicitudes -->
    <div class="table-wrapper">
  <table id="tabla-solicitudes">
    <thead>
      <tr>
        <th>NÃºmero Solicitud</th>
        <th>Nombre Estudiante</th>
        <th>Periodo</th>
        <th>Tipo</th>
        <th>DocumentaciÃ³n</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5" style="text-align:center;">Sin datos para mostrar</td>
      </tr>
    </tbody>
  </table>
</div>


    <div class="contador" id="contador-general">Total Inscritos: 0 | Total Reinscritos: 0</div>
  </div>


  <script>
document.addEventListener('DOMContentLoaded', () => {
  const tbody = document.querySelector("#tabla-solicitudes tbody");
  const formBuscar = document.getElementById('form-buscar');
  const inputCodigo = document.getElementById('codigo');
  const selectPeriodo = document.getElementById('periodo');
  const contador = document.getElementById('contador-general');

  // ðŸ”¹ FunciÃ³n principal: cargar estudiantes aprobados
  async function cargarEstudiantes(codigo = '', periodo = '') {
    try {
      const url = new URL("{% url 'estudiantes_aprobados_todos_json' %}", window.location.origin);
      if (codigo) url.searchParams.append('codigo', codigo);
      if (periodo) url.searchParams.append('periodo', periodo);

      const response = await fetch(url);
      const data = await response.json();
      tbody.innerHTML = "";

      let totalIns = data.inscripciones.length;
      let totalReins = data.reinscripciones.length;

      // ðŸ”¸ Mostrar Inscripciones aprobadas
      data.inscripciones.forEach(insc => {
        const docs = [];
        for (const [key, value] of Object.entries(insc.documentos)) {
          if (value) {
            docs.push(`<li><a href="${value}" target="_blank">${key.replace('_', ' ')}</a></li>`);
          }
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${insc.estudiante__codigo || 'â€”'}</td>
          <td>${insc.estudiante__nombre} ${insc.estudiante__apellido}</td>
          <td>${insc.periodo_escolar}</td>
          <td>InscripciÃ³n</td>
          <td>
            ${docs.length > 0 
              ? `<ul style="list-style-type:none; padding-left:0; margin:0;">${docs.join('')}</ul>` 
              : 'Sin documentos'}
          </td>
        `;
        tbody.appendChild(tr);
      });

      // ðŸ”¸ Mostrar Reinscripciones aprobadas
      data.reinscripciones.forEach(reins => {
        const docs = [];

        if (reins.documento_pdf) {
          docs.push(`<li><a href="${reins.documento_pdf}" target="_blank">Documento PDF</a></li>`);
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${reins.estudiante__codigo || 'â€”'}</td>
          <td>${reins.estudiante__nombre} ${reins.estudiante__apellido}</td>
          <td>${reins.periodo_escolar}</td>
          <td>ReinscripciÃ³n</td>
          <td>
            ${docs.length > 0 
              ? `<ul style="list-style-type:none; padding-left:0; margin:0;">${docs.join('')}</ul>` 
              : 'Sin documentos'}
          </td>
        `;
        tbody.appendChild(tr);
      });

      // ðŸ”¸ Si no hay resultados
      if (totalIns === 0 && totalReins === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5" style="text-align:center;">No hay estudiantes aprobados</td>`;
        tbody.appendChild(tr);
      }

      // ðŸ”¸ Actualizar contador
      contador.textContent = `Total Inscritos: ${totalIns} | Total Reinscritos: ${totalReins}`;

    } catch (error) {
      console.error('Error al cargar los datos:', error);
    }
  }

  // ðŸ”¹ Cargar todos los datos al inicio
  cargarEstudiantes();

  // ðŸ”¹ Filtrar al enviar el formulario
  formBuscar.addEventListener('submit', (e) => {
    e.preventDefault();
    const codigo = inputCodigo.value.trim();
    const periodo = selectPeriodo.value;
    cargarEstudiantes(codigo, periodo);
  });

  // ðŸ”¹ Filtrar automÃ¡ticamente al cambiar el periodo
  selectPeriodo.addEventListener('change', () => {
    const codigo = inputCodigo.value.trim();
    const periodo = selectPeriodo.value;
    cargarEstudiantes(codigo, periodo);
  });
});
</script>





</body>
</html>
