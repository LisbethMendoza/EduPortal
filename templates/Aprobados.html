{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Solicitudes</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
    body {
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .grid-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 128, 0, 0.15);
      max-width: 1200px;
      width: 95%;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #2e407dff;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 3px solid #a5b0d6ff;
      padding-bottom: 10px;
    }

    .filtro-container {
      display: flex;
      justify-content: flex-start; /* alineaci√≥n izquierda para filtro de c√≥digo */
      margin-bottom: 20px;
      gap: 10px;
    }

    .filtro-container input,
    .filtro-container select {
      padding: 8px;
      border: 2px solid #a5b0d6ff;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-buscar {
      padding: 10px 20px;
      background-color: #38458eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-buscar:hover {
      background-color: #6688bbff;
    }

    /* Filtro de Periodo en esquina superior derecha */
    .filtro-periodo {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #a5bcd6ff;
    }

    th {
      background-color: #6695bbff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: rgba(102, 117, 187, 0.1);
    }

    .contador {
      font-weight: bold;
      color: #2e407dff;
      text-align: right;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <h2>Resumen de Solicitudes</h2>

    <!-- Filtro por n√∫mero de solicitud -->
    <div class="filtro-container">
      <form method="GET" id="form-buscar">
        <input type="text" id="codigo" name="codigo" placeholder="N√∫mero de Solicitud">
        <button type="submit" class="btn-buscar">Buscar</button>
      </form>
    </div>

    <!-- Filtro de Periodo en la esquina superior derecha -->
    <div class="filtro-periodo">
      <label for="periodo">Periodo:</label>
      <select id="periodo" name="periodo">
        <option value="">Seleccione</option>
        <option value="2024-2025">2024-2025</option>
        <option value="2025-2026">2025-2026</option>
        <option value="2026-2027">2026-2027</option>
      </select>
    </div>

    <!-- Tabla de solicitudes -->
    <table id="tabla-solicitudes">
      <thead>
        <tr>
          <th>N√∫mero Solicitud</th>
          <th>Nombre Estudiante</th>
          <th>Periodo</th>
          <th>Tipo</th>
          <th>Documentaci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqu√≠ se llenar√°n los datos m√°s adelante -->
        <tr>
          <td colspan="7" style="text-align:center;">Sin datos para mostrar</td>
        </tr>
      </tbody>
    </table>

    <div class="contador" id="contador-general">Total Inscritos: 0 | Total Reinscritos: 0</div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tbody = document.querySelector("#tabla-solicitudes tbody");
  const formBuscar = document.getElementById('form-buscar');
  const inputCodigo = document.getElementById('codigo');
  const selectPeriodo = document.getElementById('periodo');
  const contador = document.getElementById('contador-general');

  // üîπ Funci√≥n principal: cargar estudiantes aprobados
  async function cargarEstudiantes(codigo = '', periodo = '') {
    try {
      const url = new URL("{% url 'estudiantes_aprobados_todos_json' %}", window.location.origin);
      if (codigo) url.searchParams.append('codigo', codigo);
      if (periodo) url.searchParams.append('periodo', periodo);

      const response = await fetch(url);
      const data = await response.json();
      tbody.innerHTML = "";

      let totalIns = data.inscripciones.length;
      let totalReins = data.reinscripciones.length;

      // üî∏ Mostrar Inscripciones aprobadas
      data.inscripciones.forEach(insc => {
        const docs = [];
        for (const [key, value] of Object.entries(insc.documentos)) {
          if (value) docs.push(`<a href="${value}" target="_blank">${key.replace('_', ' ')}</a>`);
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${insc.estudiante__codigo || '‚Äî'}</td>
          <td>${insc.estudiante__nombre} ${insc.estudiante__apellido}</td>
          <td>${insc.periodo_escolar}</td>
          <td>Inscripci√≥n</td>
          <td>${docs.join(' | ') || 'Sin documentos'}</td>
        `;
        tbody.appendChild(tr);
      });

      // üî∏ Mostrar Reinscripciones aprobadas
      data.reinscripciones.forEach(reins => {
        const docLink = reins.documento_pdf
          ? `<a href="${reins.documento_pdf}" target="_blank">Documento PDF</a>`
          : 'Sin documento';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${reins.estudiante__codigo || '‚Äî'}</td>
          <td>${reins.estudiante__nombre} ${reins.estudiante__apellido}</td>
          <td>${reins.periodo_escolar}</td>
          <td>Reinscripci√≥n</td>
          <td>${docLink}</td>
        `;
        tbody.appendChild(tr);
      });

      // üî∏ Si no hay resultados
      if (totalIns === 0 && totalReins === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5" style="text-align:center;">No hay estudiantes aprobados</td>`;
        tbody.appendChild(tr);
      }

      // üî∏ Actualizar contador
      contador.textContent = `Total Inscritos: ${totalIns} | Total Reinscritos: ${totalReins}`;

    } catch (error) {
      console.error('Error al cargar los datos:', error);
    }
  }

  // üîπ Cargar todos los datos al inicio
  cargarEstudiantes();

  // üîπ Filtrar al enviar el formulario
  formBuscar.addEventListener('submit', (e) => {
    e.preventDefault();
    const codigo = inputCodigo.value.trim();
    const periodo = selectPeriodo.value;
    cargarEstudiantes(codigo, periodo);
  });

  // üîπ Filtrar autom√°ticamente al cambiar el periodo
  selectPeriodo.addEventListener('change', () => {
    const codigo = inputCodigo.value.trim();
    const periodo = selectPeriodo.value;
    cargarEstudiantes(codigo, periodo);
  });
});
</script>




</body>
</html>
