{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
   body {
  background-image: url("{% static 'imagenes/Fondo.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.788);
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 60, 128, 0.2);
  width: 300px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo-circular {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid #668ebb;
  margin-bottom: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.logo-circular img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.login-header {
  font-size: 24px;
  margin-bottom: 20px;
  color: #306dbd;
  font-weight: bold;
}

form {
  width: 100%;
}

input[type="text"],
input[type="password"],
input[type="submit"] {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  border-radius: 8px;
  font-size: 14px;
  box-sizing: border-box;
}

input[type="text"],
input[type="password"] {
  border: 2px solid #306dbd;
}

input[type="submit"] {
  background-color: #306dbd;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #3095bd;
}

a.olvido-link {
  display: block;
  margin: 10px 0;
  color: #306dbd;
  font-weight: bold;
  text-decoration: none;
  font-size: 14px;
  text-align: center;
  transition: color 0.3s ease;
}

a.olvido-link:hover {
  color: #1b275e;
  text-decoration: underline;
}

    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-circular">
      <img src="{% static 'imagenes/Logo.jpg' %}" alt="Logo Liceo">
    </div>
    <div class="login-header">Iniciar Sesión</div>
    <form action="" method="post">
         {% csrf_token %}
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <a href="{% url 'recuperar' %}" class="olvido-link">¿Olvidaste tu contraseña?</a>
      <input type="submit" value="Ingresar">
    </form>
  </div>
</body>
</html>
