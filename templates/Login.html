{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
  body {
  background-image: url("{% static 'imagenes/Fondo.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.85);
  padding: 25px 20px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0, 60, 128, 0.2);
  width: 280px;
  max-width: 90%;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo-circular {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #668ebb;
  margin-bottom: 12px;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.logo-circular img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.login-header {
  font-size: 1.5rem;
  margin-bottom: 18px;
  color: #306dbd;
  font-weight: bold;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 8px 10px;
  border: 2px solid #306dbd;
  border-radius: 8px;
  font-size: 0.95rem;
  box-sizing: border-box;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #1b5e8c;
  box-shadow: 0 0 5px rgba(48,109,189,0.4);
  outline: none;
}

input[type="submit"] {
  background-color: #306dbd;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
  background-color: #3095bd;
  transform: scale(1.03);
}

input[type="submit"]:active {
  transform: scale(0.97);
}

a.olvido-link {
  display: block;
  margin: 8px 0;
  color: #306dbd;
  font-weight: bold;
  font-size: 0.9rem;
  text-decoration: none;
  text-align: center;
  transition: color 0.3s ease;
}

a.olvido-link:hover {
  color: #1b275e;
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 400px) {
  .login-container {
    width: 95%;
    padding: 20px 15px;
  }

  .logo-circular {
    width: 80px;
    height: 80px;
  }

  .login-header {
    font-size: 1.3rem;
    margin-bottom: 15px;
  }

  input[type="submit"] {
    font-size: 0.95rem;
    padding: 8px;
  }

  a.olvido-link {
    font-size: 0.85rem;
  }
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-circular">
      <img src="{% static 'imagenes/Logo.jpg' %}" alt="Logo Liceo">
    </div>
    <div class="login-header">Iniciar Sesión</div>
    <form action="" method="post">
         {% csrf_token %}
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <a href="{% url 'recuperar' %}" class="olvido-link">¿Olvidaste tu contraseña?</a>
      <input type="submit" value="Ingresar">
    </form>
  </div>
</body>
</html>
