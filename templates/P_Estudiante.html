{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EduPortal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
   body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #f4f9f4;
  background-image: url("{% static 'imagenes/Fondo.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  box-sizing: border-box;
}

header {
  background-color: #388e3c;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 1.4rem;
}

nav a {
  margin-left: 15px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav a:hover {
  text-decoration: underline;
  color: #d4f5d4;
}

.container {
  display: flex;
  flex: 1;
  padding: 20px;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.aviso,
.chat {
  background-color: rgba(255, 255, 255, 0.88);
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  flex: 1 1 400px;
  min-width: 300px;
}

.aviso h2,
.chat h2 {
  margin-top: 0;
  color: #2e7d32;
  font-size: 1.3rem;
}

.chat {
  display: flex;
  flex-direction: column;
  min-height: 300px;
}

.chat-box {
  flex: 1;
  border: 1px solid #a5d6a7;
  border-radius: 8px;
  padding: 10px;
  overflow-y: auto;
  background-color: #f0fdf4;
  margin-bottom: 10px;
}

.chat-input {
  display: flex;
  gap: 10px;
}

.chat-input input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #a5d6a7;
  font-size: 0.95rem;
}

.chat-input button {
  padding: 10px 15px;
  background-color: #66bb6a;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.chat-input button:hover {
  background-color: #388e3c;
  transform: scale(1.05);
}

footer {
  background-color: #2e7d32;
  color: white; 
  text-align: center;
  padding: 15px 10px;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
}

/* Responsive */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .aviso,
  .chat {
    width: 90%;
    min-width: auto;
  }
}


  </style>
</head>
<body>

  <header>
    <h1>EduPortal</h1>
    <nav>
      <a href="{% url 'registro' %}" target="_blank">Inscripcion/Reinscripcion</a><img src="{% static 'imagenes/logoE.ico.webp' %}" alt="bot" style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%; margin-right: 10px; margin-left: 10px;">
      <a href="{% url 'Csolicitud' %}" target="_blank">Consulta Solicitud</a><img src="{% static 'imagenes/logoE.ico.webp' %}" alt="bot" style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%; margin-right: 10px; margin-left: 10px;">
     </nav>
  </header>

      <div class="container">

      <div class="aviso">
      <h2>Aviso</h2>
      <p id="aviso-cargando">Cargando avisos...</p>
    </div>

  <div class="chat">
    <h2>Chat</h2>
    <div class="chat-box" id="chat-box">
      <p>
        <img src="{% static 'Imagenes/bot.ico.webp' %}" alt="bot" style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%; margin-right: 10px;">
        <em>Bienvenido, ¿en qué puedo ayudarte?</em>
      </p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>
</div>

<script>
fetch('/Consulta_avisos')
  .then(response => response.json())
  .then(data => {
    const container = document.querySelector('.aviso');
    container.innerHTML = '<h2>Aviso</h2>'; 

    if (data.length > 0) {
      data.forEach(aviso => {
        container.innerHTML += `
          <div style="margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ccc;">
            <h3 style="margin: 0; color: #000000ff;">${aviso.titulo}</h3>
            <p style="margin: 5px 0;">${aviso.descripcion}</p>
            <small style="color: #555;"><em>Publicado el ${aviso.fecha_publi} | </em></small>
            <small style="color: #555;"><em>Culmina el ${aviso.fecha_fin}</em></small>
          </div>
        `;
      });
    } else {
      container.innerHTML += '<p>No hay avisos activos.</p>';
    }
  });
</script>







<!--Para que aparezca la conversasion-->
  <script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i=0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

</script>


<script>
function enviarMensaje() {
    const input = document.getElementById('userInput');
    const mensaje = input.value.trim();
    if (!mensaje) return;

    const chatBox = document.getElementById('chat-box');

    // Mostrar mensaje del usuario con ícono
    chatBox.innerHTML += `
        <p>
            <img src="{% static 'Imagenes/usuario.ico.png' %}" 
                 alt="usuario" 
                 style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%; margin-right: 10px;">
            ${mensaje}
        </p>
    `;

    input.value = '';

    fetch('/api/chat-documentos/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: `pregunta=${encodeURIComponent(mensaje)}`
    })
    .then(response => response.json())
    .then(data => {
        const respuesta = data.respuesta || data.error;

        // Mostrar respuesta del bot con ícono
        chatBox.innerHTML += `
            <p>
                <img src="{% static 'Imagenes/bot.ico.webp' %}" 
                     alt="bot" 
                     style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%; margin-right: 10px;">
                ${respuesta}
            </p>
        `;

        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
        console.error('Error:', error);
        chatBox.innerHTML += `
            <p>
                <img src="{% static 'Imagenes/bot.ico.webp' %}" 
                     alt="bot" 
                     style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%; margin-right: 10px;">
                Ocurrió un error.
            </p>
        `;
    });
}
</script>

</html>
