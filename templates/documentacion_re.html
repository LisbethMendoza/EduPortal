{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Reinscripción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url("{% static 'imagenes/Fondo.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
  min-height: 100vh;
  overflow-y: auto;
}


.grid-container {
  background-color: rgba(255, 255, 255, 0.94);
  padding: 25px 30px;  /* menos padding */
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 128, 0, 0.2);
  max-width: 500px;    /* más pequeño que antes */
  width: 90%;
  display: flex;
  flex-direction: column;
  align-items: center;
}


h2 {
  text-align: center;
  color: #2e7d32;
  margin-bottom: 20px;
  font-size: 1.8rem;  /* ligeramente más pequeño */
  font-weight: bold;
}


textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 2px solid #a5d6a7;
  border-radius: 10px;
  font-size: 0.95rem;
  font-family: Arial, sans-serif;
  resize: none;
  background-color: #f0f0f0;
  color: #555;
  font-weight: 600;
  height: 50px;  /* altura más compacta */
  line-height: 1.3;
  user-select: none;
  box-sizing: border-box;
}


label {
  align-self: flex-start;
  font-weight: bold;
  color: #2e7d32;
  margin-bottom: 6px;
  font-size: 0.95rem;
  width: 100%;
}

label + label {
  margin-top: 15px;
}

.upload-box {
  background: rgba(0, 255, 42, 0.07);
  border: 3px dashed #388e3c;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;  /* más compacto */
  height: 160px;     /* altura más pequeña */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 20px rgba(0, 255, 34, 0.2);
  position: relative;
  user-select: none;
  margin-bottom: 20px;
}

.upload-box:hover {
  background-color: #d9e8ff;
  border-color: #388e3c;
  box-shadow: 0 0 25px rgba(0, 179, 45, 0.4);
}

.upload-box.dragover {
  background-color: #bbd8ff;
  border-color: #388e3c;
  box-shadow: 0 0 30px rgba(0, 153, 20, 0.7);
}

#archivo_pdf {
  display: none;
}

.upload-icon {
  font-size: 50px;  /* más pequeño */
  color: #388e3c;
  margin-bottom: 15px;
  user-select: none;
}

.upload-text {
  font-size: 16px;
  font-weight: 600;
  color: #388e3c;
  text-align: center;
  user-select: none;
}


button {
  margin-top: 8px;
  padding: 8px 14px;
  background-color: #66bb6a;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: auto;
  font-weight: 700;
}

button:hover {
  background-color: #388e3c;
}

.conteo-estudiantes {
  position: fixed;
  top: 10px;
  right: 20px;
  background-color: rgba(46, 125, 50, 0.9);
  color: white;
  padding: 8px 12px;  /* menos padding */
  border-radius: 8px;
  font-size: 0.95rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 1000;
  user-select: none;
}


@media (max-width: 500px) {
  .grid-container {
    padding: 20px 20px;
    width: 95%;
  }

  .upload-box {
    height: 140px;
  }

  h2 {
    font-size: 1.5rem;
  }

  .upload-icon {
    font-size: 45px;
  }

  button {
    font-size: 0.9rem;
    padding: 7px 12px;
  }
}
  </style>
</head>
<body>

  <form class="grid-container" action="{% url 'documentacion_re' %}" method="POST" enctype="multipart/form-data">
     {% csrf_token %}
    <h2>Solicitud de Reinscripción</h2>

    <label id="tipodoc" name="tipodoc" readonly>
     <li>Subir Contrato firmado por el tutor.</li>
    </label>

    <label for="archivo_pdf">Subir Foto (PDF):</label>
    <div class="upload-box" id="uploadBox" tabindex="0" aria-label="Área para subir archivos PDF">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="64" height="64" aria-hidden="true" focusable="false">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 12v.01M12 4v16m8-8v.01M4 12l8-8 8 8M12 20v-8" />
      </svg>
      <div class="upload-text">Haz clic o arrastra tu archivo PDF aquí</div>
      <input type="file" id="archivo_pdf" name="archivo_pdf" required />
    </div>

    <button type="submit">Enviar Reinscripción</button>
  </form>


  <script>
    const uploadBox = document.getElementById('uploadBox');
    const archivoInput = document.getElementById('archivo_pdf');

    uploadBox.addEventListener('click', () => archivoInput.click());

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length) {
        if (files[0].type === 'application/pdf') {
          archivoInput.files = files;
        } else {
          alert('Solo se permiten archivos PDF.');
        }
      }
    });
  </script>

</body>
</html>
