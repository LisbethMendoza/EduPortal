{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Reinscripción</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
    body {
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    .grid-container {
      background-color: rgba(255, 255, 255, 0.47);
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.2);
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      resize: none;
      background-color: #f0f0f0;
      color: #555;
      font-weight: 600;
      height: 60px;
      line-height: 1.3;
      user-select: none;
    }

    label {
      align-self: flex-start;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 8px;
      font-size: 1rem;
      width: 100%;
    }

    /* Área para subir archivo con estilo cuadro con borde dashed */
    .upload-box {
      background: rgba(0, 255, 42, 0.07);
      border: 3px dashed #388e3c;
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 34, 0.2);
      position: relative;
      user-select: none;
      margin-bottom: 25px;
    }

    .upload-box:hover {
      background-color: #d9e8ff;
      border-color: #388e3c;
      box-shadow: 0 0 30px rgba(0, 179, 45, 0.4);
    }

    /* Input file oculto */
    #archivo_pdf {
      display: none;
    }

    .upload-icon {
      font-size: 56px;
      color: #388e3c;
      margin-bottom: 18px;
      user-select: none;
    }

    .upload-text {
      font-size: 18px;
      font-weight: 600;
      color: #388e3c;
      text-align: center;
      user-select: none;
    }

    .upload-box.dragover {
      background-color: #bbd8ff;
      border-color: #388e3c;
      box-shadow: 0 0 35px rgba(0, 153, 20, 0.7);
    }

    button {
      margin-top: 10px;
      padding: 14px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-weight: 700;
    }

    button:hover {
      background-color: #388e3c;
    }

    .conteo-estudiantes {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: rgba(46, 125, 50, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <form class="grid-container" action="#" method="POST" enctype="multipart/form-data">
    <h2>Formulario de Reinscripción</h2>

    <textarea id="tipodoc" name="tipodoc" readonly>
Foto de recibo de haber hecho transferencia o pagado la Reinscripción.
    </textarea>

    <label for="archivo_pdf">Subir Foto (PDF):</label>
    <div class="upload-box" id="uploadBox" tabindex="0" aria-label="Área para subir archivos PDF">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="64" height="64" aria-hidden="true" focusable="false">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 12v.01M12 4v16m8-8v.01M4 12l8-8 8 8M12 20v-8" />
      </svg>
      <div class="upload-text">Haz clic o arrastra tu archivo PDF aquí</div>
      <input type="file" accept="application/pdf" id="archivo_pdf" name="archivo_pdf" required />
    </div>

    <button type="submit">Enviar Reinscripción</button>
  </form>

  <div class="conteo-estudiantes">
    Estudiantes en Grado: 30 | Técnicos: 20
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const archivoInput = document.getElementById('archivo_pdf');

    uploadBox.addEventListener('click', () => archivoInput.click());

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length) {
        if (files[0].type === 'application/pdf') {
          archivoInput.files = files;
        } else {
          alert('Solo se permiten archivos PDF.');
        }
      }
    });
  </script>

</body>
</html>
