{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #30a8bd;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(5, 31, 179, 0.2);
      width: 220px;
      height: 250px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .logo-circular {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #30a8bd;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo-circular img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-label a {
      font-size: 20px;
      color: #30a8bd;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .card-label a:hover {
      color: #158599;
      text-decoration: underline;
    }

    footer {
      background-color: #30a8bd;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }

    .logout-link {
    position: fixed;      /* Fijo en pantalla */
    top: 20px;            /* Separado 20px del borde superior */
    right: 20px;          /* Separado 20px del borde derecho */
    background-color: #f44336; /* Color rojo llamativo */
    color: white;         /* Texto blanco */
    padding: 8px 15px;    /* Espaciado interno */
    border-radius: 5px;   /* Bordes redondeados */
    text-decoration: none; /* Sin subrayado */
    font-weight: bold;
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    z-index: 1000;        /* Que esté sobre todo */
  }

  .logout-link:hover {
    background-color: #d32f2f; /* Más oscuro al pasar el mouse */
  }
  

  </style>
</head>
<body>
  <header>
    EduPortal
  </header>

  <a href="{% url 'logout' %}" class="logout-link">Cerrar sesión</a>

  
  <h2>Bienvenido, {{ nombre }}</h2>

  <div class="main-container">
    <!-- Usuarios -->
    <div class="card">
      <div class="logo-circular">
    
     <img src="{% static 'imagenes/Inscripcion.ico.png' %}" alt="Usuarios">
      </div>
      <div class="card-label">
        <a href="insertar_usuario">Usuarios</a>
      </div>
    </div>

    <!-- Revisión Estudiante -->
    <div class="card">
      <div class="logo-circular">
        <img src="{% static 'imagenes/Inscripcion.ico.png' %}" alt="Estudiantes">
      </div>
      <div class="card-label">
        <a href="Revision_E">Revisión Estudiante</a>
      </div>
    </div>

    <!-- Avisos -->
    <div class="card">
      <div class="logo-circular">
        <img src="{% static 'imagenes/Inscripcion.ico.png' %}" alt="Avisos">
      </div>
      <div class="card-label">
        <a href="avisos">Avisos</a>
      </div>
    </div>

    <!-- Chat -->
    <div class="card">
      <div class="logo-circular">
        <img src="{% static 'imagenes/Inscripcion.ico.png' %}" alt="Chat">
      </div>
      <div class="card-label">
        <a href="chat">Chat</a>
      </div>
    </div>

    <!-- Cantidad de estudiantes -->
    <div class="card">
      <div class="logo-circular">
       <img src="{% static 'imagenes/Inscripcion.ico.png' %}" alt="CantidadE">
      </div>
      <div class="card-label">
        <a href="cantidad_estudiantes">Cantidad de estudiantes</a>
      </div>
    </div>
  </div>

  <footer>
    <p>(2025 &copy;) - Todos los derechos son reservados - EduPortal & Lisbeth Mendoza 2021-1072 & Oscarina Rincon 2021-0320</p>
  </footer>
</body>
</html>
