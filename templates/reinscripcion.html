{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Reinscripción</title>
  <link rel="icon" href="{% static 'imagenes/logo.ico.jpg' %}" type="image/x-icon" />
  <style>
    body {
      background-image: url("{% static 'imagenes/Fondo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    .grid-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 128, 0, 0.3);
      max-width: 900px;
      width: 90%;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    h2 {
      width: 100%;
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-box {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      flex: 1 1 400px;
      box-sizing: border-box;
      min-width: 280px;
    }

    .form-box h3 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2e7d32;
      font-size: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 2px solid #a5d6a7;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #388e3c;
      outline: none;
      background-color: #f9fff9;
    }

    input[readonly], textarea[readonly] {
      background-color: #f0f0f0;
      color: #555;
      cursor: not-allowed;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px; /* más pequeño en alto y ancho */
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 2rem; /* texto un poco más pequeño */
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: auto; /* ajusta al contenido */
      box-shadow: 0 4px 6px rgba(102, 187, 106, 0.5);
      max-width: 200px; /* límite máximo */
      align-self: center;
      display: block;
    }

    button:hover {
      background-color: #388e3c;
      box-shadow: 0 6px 10px rgba(56, 142, 60, 0.7);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      background-color: #fff;
    }

    .conteo-estudiantes {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: rgba(46, 125, 50, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      user-select: none;
    }

    /* Responsive: en pantallas menores a 750px apilar columnas */
    @media (max-width: 750px) {
      .grid-container {
        flex-direction: column;
        padding: 20px 25px;
      }

      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <form class="grid-container" action="{% url 'reinscripcion_insert' %}" method="POST">
    {% csrf_token %}
    <h2>Formulario de Reinscripción</h2>

    <div class="form-box">
      <h3>Datos del Estudiante</h3>

      <label for="id_estudiante">Codigo del Estudiante:</label>
      <input type="text" id="id_estudiante" name="id_estudiante" required>

      <label for="nombre_e">Nombre del Estudiante:</label>
      <input type="text" id="nombre_e" name="nombre_e" required readonly> 

      <label for="id_grado">Nivel:</label>
        <select id="id_grado" name="id_grado" required >
            <option value="" disabled selected >Seleccione</option>
            {% for grado in grados %}
              <option value="{{ grado.id_grado }}">{{ grado.grado }}</option>
            {% endfor %}
        </select>

      <label for="seccion" id="label_seccion" style="display:none;">Sección:</label>
      <select id="seccion" name="seccion" style="display:none;" >
        <option value="" disabled selected>Seleccione sección</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <label for="id_tecnico">Técnico:</label>
      <select id="id_tecnico" name="id_tecnico" required >
          <option value="" disabled selected>Seleccione</option>
          {% for tecnico in tecnicos %}
            <option value="{{ tecnico.id_tecnico }}">{{ tecnico.nombre }}</option>
          {% endfor %}
      </select>
    </div>

    <div class="form-box">
      <h3>Información Adicional</h3>

      <label for="periodo">Período Escolar:</label>
      <input type="text" id="periodo" name="periodo" placeholder="Ej: 2025-2026" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" value="Pendiente" readonly >
    </div>

    <button type="submit" >Siguiente</button>
  </form>

  <div class="conteo-estudiantes">
    Estudiantes en Grado: 30 | Técnicos: 20
  </div>


  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const gradoSelect = document.getElementById('id_grado');
    const tecnicoSelect = document.getElementById('id_tecnico');
    const tecnicoLabel = tecnicoSelect.previousElementSibling;

    const seccionSelect = document.getElementById('seccion');
    const seccionLabel = document.getElementById('label_seccion');

    function toggleCampos() {
      const valor = gradoSelect.options[gradoSelect.selectedIndex].text.toLowerCase();

      // Mostrar técnico solo si es 4to, 5to o 6to
      if (valor.includes('4to') || valor.includes('5to') || valor.includes('6to')) {
        tecnicoSelect.style.display = 'inline-block';
        tecnicoLabel.style.display = 'inline-block';
        tecnicoSelect.required = true;
      } else {
        tecnicoSelect.style.display = 'none';
        tecnicoLabel.style.display = 'none';
        tecnicoSelect.required = false;
        tecnicoSelect.value = '';
      }

      // Mostrar sección solo si es 1ro, 2do o 3ro
      if (valor.includes('1ro') || valor.includes('2do') || valor.includes('3ro')) {
        seccionSelect.style.display = 'inline-block';
        seccionLabel.style.display = 'inline-block';
        seccionSelect.required = true;
      } else {
        seccionSelect.style.display = 'none';
        seccionLabel.style.display = 'none';
        seccionSelect.required = false;
        //seccionSelect.value = '';
      }
    }

    // Ejecutar al cargar la página por si hay valor ya seleccionado
    toggleCampos();

    // Escuchar cambios en el select de grado
    gradoSelect.addEventListener('change', toggleCampos);
  });
</script>


<script>
document.getElementById('id_estudiante').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        const codigo = this.value.trim();

        fetch(`/reinscripcion/buscar-estudiante/?codigo=${encodeURIComponent(codigo)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const estudiante = data.data;

                    // Llenar campos
                    document.getElementById('nombre_e').value = estudiante.nombre || '';
                    document.getElementById('id_grado').value = estudiante.grado_id || "";

                    // Disparar evento change por si tienes campos dependientes
                    const eventChange = new Event('change');
                    document.getElementById('id_grado').dispatchEvent(eventChange);

                    document.getElementById('id_tecnico').value = estudiante.tecnico_id || "";
                    document.getElementById('periodo').value = estudiante.periodo_escolar || '';
                    document.getElementById('estado').value = estudiante.estado || 'Pendiente';

                    const seccionSelect = document.getElementById('seccion');
                    if (seccionSelect && seccionSelect.style.display !== 'none') {
                        seccionSelect.value = estudiante.seccion || '';
                    } else if (seccionSelect) {
                        seccionSelect.value = '';
                    }

                } else {
                    // Si no encuentra estudiante
                    alert('Estudiante no encontrado');

                    document.getElementById('nombre_e').value = '';
                    document.getElementById('id_grado').value = '';
                    document.getElementById('id_tecnico').value = '';
                    document.getElementById('periodo').value = '';
                    document.getElementById('estado').value = 'Pendiente';

                    const seccionSelect = document.getElementById('seccion');
                    if (seccionSelect) {
                        seccionSelect.value = '';
                    }
                }
            })
            .catch(error => {
                console.error('Error al buscar el estudiante:', error);
            });
    }
});
</script>




  
</body>
</html>
